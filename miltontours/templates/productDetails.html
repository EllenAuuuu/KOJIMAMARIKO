{% extends 'base.html'%}

{% block main %}
<div class="container-fluid">
  <h2> {{ product.name }} </h2>
  
  <div class="row my-2em">
    <div class="col-md-2"></div>
    <div class="col-md-8 row content-section">
      <div class="col-md-6 p-0">
        <!-- carousel -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="../Pictures/meltingheart1.jpg">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="../Pictures/meltingheart2.jpg">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="../Pictures/meltingheart3.jpg">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators"
            data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators"
            data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <p class="card-text">
            <h5>Product Name: {{ product.name }}</h5>
            <h6>Description: </h6>
            <p class="small">{{ product.description }}</p>
            <div class="custom-options">
              <h6> 925 Silver</h6>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                  value="16inches" checked>
                <label class="form-check-label" for="exampleRadios1">
                  16" inches </label>
              </div>
            </div>

            <h5 class="bold">Price: ${{ product.price }} NTD</h5>
            </p>
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary" href="#">Add to Basket</a>
              </button>
            </div>
            <div class="d-flex justify-content-between align-items-center"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
{% endblock%}
